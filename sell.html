    }

      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .chat-body {
      padding: 15px;
    }

    .bubble.bot {
      margin-bottom: 10px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 10px;
    }

    form input,

      width: 100%;
      margin-bottom: 10px;
      padding: 8px;

      border: 1px solid #ccc;
    }

</head>

  <script>
  
  let chatManuallyToggled = false;

  function toggleChat() {
    chatManuallyToggled = true;
    const isVisible = chatPopup.style.display === "block";
    chatPopup.style.display = isVisible ? "none" : "block";
    chatIcon.style.display = isVisible ? "block" : "none";
  }

    function openChat() {
      document.getElementById("chatPopup").style.display = "block";
    }

    function closeChat() {

    }

    function startNewChat() {
      window.location.href = "index.html";
    }

    function confirmRestart() {
  const confirmed = confirm("Are you sure you want to restart the chat? All previous responses will be lost.");
  if (confirmed) {
    startNewChat();
  }
}

    });
  </script>
